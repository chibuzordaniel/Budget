<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Budgety</title>
</head>
<body>
    
    <div class="top">
        <div class="budget">
            <div class="budget_title">
             <h1 class="budget-one">   Available Budget in <span class="budget_title-month">November 2021:</span></h1>
            </div>
            <div class="budget_value">+ 2,345.64</div>

            <!-- budget_income-clearfix -->

        <div class="budget_income-clearfix">
            <div class="budget-background">
                <div class="budget_income-text">INCOME</div>
                <div class="right">
                    <div class="budget_income-value">+ 4,300.00</div>
                </div>
            </div>
            
                <div class="budget_income-percentage">&nbsp;</div>
            </div>
        </div>
        
        <!-- budget_expenses-clearfix -->

        <div class="budget_expenses-clearfix">
            <div class="budget_expenses-text">EXPENSES</div>
            <div class="right-clearfix">
                <div class="budget_expenses-value">- 1,954.36</div>
                <div class="budget_expenses-percentage"><span class="budgdet-percen"> 45% </span></div>
            </div>
        </div>
        </div>
    </div>
    <section >
         <!-- botton -->

         <div class="bottom">
             <div class="add">
                 <div class="add_container">
                     <select class="add_type" >
                         <option value="inc" selected>+</option>
                         <option value="exp">-</option>
                     </select>
                     <input type="text" class="add_description" placeholder="Add description">
                     <input type="number" class="add_value" placeholder="Value">
                     <button class="add_btn">Submit</button>
                 </div>
             </div>

             <div class="container-clearfix">
                 <div class="income">
                     <h2 class="income_title">INCOME</h2>
                     <div class="income_list">

                     </div>
                </div>
                  <div class="expennsive">
                      <h2 class="expenses_title">EXPENSES</h2>

                      <div class="expenses_list">
                          
                      </div>
                  </div>
             </div>
         </div>
    </section>
</body>
<script src="assets/js/app.js"></script>
</html>
